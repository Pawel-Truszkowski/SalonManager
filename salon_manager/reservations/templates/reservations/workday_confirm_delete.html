{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="site-section-heading">Delete Work Day</h2>
                    <form method="post">
                        {% csrf_token %}
                        <p>Are you sure you want to delete work day for "{{ object.employee.name }}" on {{ object.date }}?</p>
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'workday_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
