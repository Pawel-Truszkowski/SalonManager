{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4 text-center">Enter your current and new password</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="text-center mt-3">
                                <button class="btn btn-primary px-4 text-white" type="submit">Change Password</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'profile' %}" class="btn btn-link">Back to Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
