{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2 class="site-section-heading">
                        {% if form.instance.pk %}
                            Edit
                        {% else %}
                            Add
                        {% endif %}
                        Work Day
                    </h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'workday_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
